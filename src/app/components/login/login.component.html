<div class="container-fluid login-section d-flex justify-content-center align-items-center">
    <div class="card login-card shadow-lg">
        <!-- card header -->

        <div class="card-header p-3">
            Login
        </div>

        <!-- card body -->

        <div class="card-body">
            <form [formGroup]="loginForm">
                <div class="row">
                    <div class="col-xl-12 mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="email" placeholder="example@gmail.com"
                            formControlName="email">
                        <div class="text-danger"
                            *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">
                            O campo e-mail é obrigatório
                        </div>
                    </div>

                    <div class="col-xl-12">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" placeholder="**********"
                            formControlName="password">
                        <div class="text-danger"
                            *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                            O campo senha é obrigatório
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- card footer -->

        <div class="card-footer">
            <button class="btn btn-primary float-end" (click)="submit()" [disabled]="!this.loginForm.valid">
                Login
            </button>

        </div>
    </div>
</div>
